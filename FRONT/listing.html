<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brief 4</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<a href="index.html"><h2>Events</h2></a>
			<nav>
				<a href="index.html"><button>Back to Main Menu</button></a>
			</nav>
		</header>
		<main>
			<div class="form">
				<h1>Create an event</h1>
				<label for="title">Title</label>
				<input
					type="text"
					name="title"
					id="title"
					placeholder="Write your title..."
				/>
				<label for="image">Image</label>
				<input
					type="url"
					name="image"
					id="image"
					placeholder="Put a valid url..."
				/>
				<label for="description">Description</label>
				<input
					type="text"
					name="description"
					id="description"
					placeholder="Write your description..."
				/>
				<label for="maxParticipants">Number of participants</label>
				<input
					type="number"
					name="maxParticipants"
					id="maxParticipants"
					placeholder="..."
				/>
				<button onclick="createListing()">Submit</button>
			</div>
		</main>
		<footer>
			<h2>Copyright - 2024</h2>
		</footer>
	</body>
	<script src="listing.js"></script>
</html>
